<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code & GitHub Tutorial with Claude Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .markdown-body pre {
            background-color: #1f2937;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .markdown-body code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        .toc {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .toc a {
            display: block;
            padding: 0.25rem 0;
            color: #6b7280;
            text-decoration: none;
            border-left: 2px solid transparent;
            padding-left: 0.5rem;
        }
        .toc a:hover {
            color: #3b82f6;
            border-left-color: #3b82f6;
        }
        .toc .toc-h2 {
            padding-left: 1rem;
            font-size: 0.875rem;
        }
        .toc .toc-h3 {
            padding-left: 1.5rem;
            font-size: 0.8rem;
        }
        @media (max-width: 1024px) {
            .toc {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">VS Code & GitHub Tutorial</h1>
                        <span class="ml-3 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">with Claude Code</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="https://github.com/nickyleech/tutorial-vscode-github" target="_blank" class="text-gray-600 hover:text-gray-900">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <a href="/examples" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">View Examples</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Table of Contents -->
        <div id="toc" class="toc">
            <h3 class="font-semibold text-gray-900 mb-2">Table of Contents</h3>
            <div id="toc-content"></div>
        </div>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white shadow-sm rounded-lg">
                <div class="px-6 py-8">
                    <div id="content" class="markdown-body prose prose-lg max-w-none">
                        Loading tutorial...
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="text-center text-gray-600">
                    <p>Created with ðŸ¤– <a href="https://claude.ai/code" class="text-blue-600 hover:text-blue-800">Claude Code</a></p>
                    <p class="mt-2 text-sm">A comprehensive guide to VS Code, GitHub, and AI-assisted development</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, {language: lang}).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Fetch and render the tutorial content
        fetch('/vscode-github-tutorial.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                
                // Generate table of contents
                generateTOC();
                
                // Highlight code blocks
                hljs.highlightAll();
                
                // Add smooth scrolling
                addSmoothScrolling();
            })
            .catch(error => {
                console.error('Error loading tutorial:', error);
                document.getElementById('content').innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Error Loading Tutorial</h2>
                        <p class="text-gray-600 mb-6">There was an error loading the tutorial content.</p>
                        <a href="https://github.com/nickyleech/tutorial-vscode-github" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">
                            View on GitHub
                        </a>
                    </div>
                `;
            });

        function generateTOC() {
            const content = document.getElementById('content');
            const headings = content.querySelectorAll('h1, h2, h3');
            const tocContent = document.getElementById('toc-content');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.className = `toc-${heading.tagName.toLowerCase()}`;
                
                tocContent.appendChild(link);
            });
        }

        function addSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
